<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#time {
				font-size: 100px;
				text-align: center;
			}
		</style>
	</head>

	<body>
		<h1 id="time">00:00:00</h1>
		<script type="text/javascript">
			var time = document.querySelector('#time');
			//先调用一次，让时间不会出现的唐突
			setTime();

			function setTime() {
				//实例化时间now 	
				var now = new Date();
				//时分秒
				var h = now.getHours();
				var m = now.getMinutes();
				var s = now.getSeconds();
				//格式化数据显示成00：00：00格式
				h = h < 10 ? ('0' + h) : h;
				m = m < 10 ? ('0' + m) : m;
				s = s < 10 ? ('0' + s) : s;
				//网页上显示
				time.innerText = h + ':' + m + ':' + s;
			};
			var t = setInterval(setTime, 1000)
		</script>
	</body>

</html>
